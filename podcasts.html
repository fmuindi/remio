    <style>
        * {
            box-sizing: border-box;
            /* Ensure padding and margin do not cause overflow */
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Work Sans', sans-serif;
            background: rgb(255, 255, 255);

            /* Prevent horizontal scrolling */

        .main_body {
            display: flex;

            padding: 20px;
            background: #000000f6;
            height: auto;
            justify-content: space-between;
            border-radius: 10px;
            margin: 10px;
            gap: 10px;
        }

        .podcast_container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            /* Center the items */
            margin: 20px auto;
            width: 100%;
            padding: 0 10px;
            /* Prevent content from overflowing the edges */
            box-sizing: border-box;
        }

        .iframe-wrapper {
            width: 45%;
            height: 200px;
            margin: 0;
            overflow: hidden;
            position: relative;
            border-radius: 5px;
            background-color: #000;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            margin-bottom: 20px;
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        @media screen and (max-width: 768px) {
            .iframe-wrapper {
                width: 100%;
                /* Make iframe full width on small screens */
                height: 220px;
                /* Adjust height for better visibility */
            }

            .podcast_container {
                justify-content: center;
                /* Center the iframe containers on small screens */
            }
        }

    <!-- Script for scroll-triggered fixed header -->
    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const scrollPosition = window.scrollY;

            // Apply or remove the fixed class based on scroll position
            if (scrollPosition > 80) {
                header.classList.add('fixed');
            } else {
                header.classList.remove('fixed');
            }
        });
    </script>
    <script>
        const hamburger = document.querySelector('.hamburger');
        const navbar = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navbar.classList.toggle('active');
        });

        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navbar.classList.remove('active');
            });
        });
    </script>
