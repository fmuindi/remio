    <style>
        .iframe-wrapper {
            width: 90%;
            /* Same width as the iframe */
            height: 180px;
            /* Height to show only the header */
            margin: 10px auto;
            /* Adds spacing between the wrappers */
            overflow: hidden;
            position: relative;
            border-radius: 5px;
            background: #000;
            /* Optional: Background to match the iframe container */
        }

        .iframe-wrapper iframe {
            width: 100%;
            height: 700px;
            /* Ensures full content is loaded */
            position: absolute;
            top: 0;
            /* Shows the header */
            left: 0;
            /* Ensures it starts at the left */
        }

        @media screen and (max-width: 768px) {
            .iframe-wrapper {
                height: 200px;
            }
        }
    </style>



</head>

    <!-- Script for scroll-triggered fixed header -->
    <script>
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const scrollPosition = window.scrollY;

            // Apply or remove the fixed class based on scroll position
            if (scrollPosition > 80) {
                header.classList.add('fixed');
            } else {
                header.classList.remove('fixed');
            }
        });
    </script>
    <script>
        // Select elements
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.nav-menu');
        const navbar = document.querySelector('.navbar');

        // Add event listener for the hamburger click
        hamburger.addEventListener('click', () => {
            // Toggle active class for the hamburger and nav menu
            hamburger.classList.toggle('active');
            navbar.classList.toggle('active');
        });

        // Close the menu when a link is clicked (optional)
        document.querySelectorAll('.nav-menu a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navbar.classList.remove('active');
            });
        });

    </script>
