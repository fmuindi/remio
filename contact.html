   <style>
      .main_container {
         display: flex;
         justify-content: center;
         align-items: center;
         flex-direction: row;
         flex-wrap: wrap;
         /* Full height of the viewport */
         padding: 20px;
         /* Prevent content from sticking to the edges */
         box-sizing: border-box;
         /* Include padding in height and width calculations */
      }

      .contact-container {
         display: flex;
         flex-direction: column;
         /* Stack elements vertically */
         justify-content: center;
         align-items: center;
         gap: 20px;
         /* Spacing between elements */
         padding: 20px;
         max-width: 800px;
         /* Set a max width for better alignment */
         margin: auto;
         /* Center horizontally */
         box-sizing: border-box;
         /* Ensure padding doesnâ€™t affect the layout */
      }

      .contact-card {
         background-color: rgba(255, 255, 255, 0.9);
         border-radius: 15px;
         box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
         padding: 30px;
         text-align: center;
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         width: 100%;
         /* Default to full width of container */
         max-width: 500px;
         /* Reasonable max width */
      }

      .contact-card:hover {
         transform: translateY(-5px);
         box-shadow: 0 15px 25px rgba(0, 0, 0, 0.3);
      }

      .contact-form {
         display: flex;
         flex-direction: column;
         align-items: stretch;
         width: 100%;
         max-width: 500px;
         /* Prevent the form from becoming too wide */
         padding: 20px;
         background-color: rgba(44, 7, 39, 0.8);
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .contact-form input,
      .contact-form textarea {
         width: 100%;
         margin-bottom: 15px;
         padding: 10px 15px;
         border: 1px solid #fff;
         border-radius: 5px;
         background-color: #fff;
         color: #000;
         font-size: 1rem;
      }

      .contact-form textarea {
         height: 120px;
         resize: none;
      }

      .contact-form button {
         width: 100%;
         padding: 15px;
         font-size: 1rem;
         font-weight: bold;
         border: none;
         background-color: #bb00a2;
         color: #fff;
         border-radius: 5px;
         cursor: pointer;
         transition: background-color 0.3s ease;
      }

      .contact-form button:hover {
         background-color: #940099;
      }

      @media (max-width: 768px) {
         .contact-container {
            flex-direction: column;
            padding: 10px;
         }

         .contact-card,
         .contact-form {
            width: 100%;
            /* Full width on smaller screens */
            max-width: 90%;
            /* Slight margin from the edges */
         }
      }
   </style>

   <script>
      // Select elements
      const hamburger = document.querySelector('.hamburger');
      const navMenu = document.querySelector('.nav-menu');
      const navbar = document.querySelector('.navbar');

      // Add event listener for the hamburger click
      hamburger.addEventListener('click', () => {
         // Toggle active class for the hamburger and nav menu
         hamburger.classList.toggle('active');
         navbar.classList.toggle('active');
      });

      // Close the menu when a link is clicked (optional)
      document.querySelectorAll('.nav-menu a').forEach(link => {
         link.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navbar.classList.remove('active');
         });
      });

   </script>
