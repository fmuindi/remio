<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel='stylesheet' href='style.css' media='all' />
      <link rel='stylesheet' href='style.css' media='all' />
      <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
      <script src="https://kit.fontawesome.com/6b02184769.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
      <title>Contact Form</title>
      <style>
         body {
         background: rgb(44, 7, 39);
         background-image: url("./assets/background.webp");
         background-size: cover;
         background-position: center;
         font-family: 'Comfortaa', sans-serif;
         color: #fff;
         margin: 0;
         padding: 0;
         display: flex;
         justify-content: center;
         align-items: center;
         height: 100vh;
         }
         .main_container {
         display: flex;
         justify-content: center;
         align-items: center;
         padding: 0px 20px 20px 20px;
         flex-direction: row;
         flex-wrap: wrap;
         background: radial-gradient(circle, rgba(44, 7, 39, 0.7) 0%, rgba(12, 8, 34, 0.7) 100%); /* Reduced opacity */
         box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.6);
         border-radius: 10px;
         margin: 20px;
         color: #FFFFFF;
         }
         /* Contact Container */
         .contact-container {
         display: flex;
         gap: 20px;
         max-width: 1200px;
         padding: 20px;
         flex-wrap: wrap;
         margin-top: 100px;
         }
         /* Contact Card */
         .contact-card {
         background-color: rgba(44, 7, 39, 0.8);
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         padding: 20px;
         flex: 1;
         transition: transform 0.3s ease, box-shadow 0.3s ease;
         }
         .contact-card:hover {
         transform: translateY(-10px);
         box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
         }
         /* Contact Form */
         .contact-form input, .contact-form textarea {
         background-color: #fff;
         border: 1px solid #fff;
         border-radius: 5px;
         margin-bottom: 15px;
         padding: 15px;
         color: #000;
         width: 100%;
         transition: border-color 0.3s ease;
         }
         .contact-form input:focus, .contact-form textarea:focus {
         border-color: #ff00e6;
         outline: none;
         }
         .contact-form textarea {
         resize: none;
         height: 100px;
         }
         .contact-form button {
         padding: 15px;
         border: none;
         background-color: #bb00a2;
         color: #fff;
         cursor: pointer;
         border-radius: 5px;
         font-size: 1em;
         transition: background-color 0.3s ease;
         }
         .contact-form button:hover {
         background-color: #940099;
         }
         /* Contact Info */
         .contact-info h2, .contact-info h3 {
         color: #ffffff;
         text-align: center;
         }
         .contact-info p {
         margin: 10px 0;
         font-size: 0.8em;
         text-align: center;
         }
         .contact-info a {
         color: #ff00e6;
         text-decoration: none;
         }
         /* Social Links */
         .social-icons {
         display: flex;
         justify-content: center; /* Centers icons horizontally */
         align-items: center; /* Centers icons vertically */
         gap: 20px; /* Adjust gap between icons */
         margin-top: 20px; /* Optional: adds space above the icons */
         }
         .social-icons a img {
         width: 30px;
         filter: grayscale(100%);
         transition: filter 0.3s ease;
         }
         .social-icons a img:hover {
         filter: grayscale(0%);
         }
         /* Responsive Design */
         @media (max-width: 768px) {
         .contact-container {
         flex-direction: column;
         align-items: center;
         }
         .contact-card {
         margin-bottom: 20px;
         width: 90%;
         }
         }
      </style>
   </head>
   <body>
      <div class="main_container">
         <header id="header-container">
            <nav class="navbar">
                <img src="./assets/remioplay.svg" width="100" height="100" alt="Station Logo" class="station-logo" />
                
                <!-- Search Bar -->
                <div class="flexbox">
                    <div class="search">
                        <div>                        
                            <input type="text" class="search-bar" placeholder="Search . . ." required>
                        </div>
                    </div>
                </div>
                
                <!-- Navigation Menu -->
                <ul class="nav-menu">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="podcasts.html">Podcasts</a></li>
                    <li><a href="mixes.html">Mixes</a></li>
                    <li><a href="request.html">Play Song</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                
                <!-- Hamburger Icon -->
                <div class="hamburger">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav>
        </header>
         <div class="contact-container">
            <div class="contact-card contact-form">
               <form action="#" method="POST">
                  <input type="text" name="name" placeholder="Enter your Name" required>
                  <input type="email" name="email" placeholder="Enter a valid email address" required>
                  <textarea name="message" placeholder="Enter your message" required></textarea>
                  <button type="submit">Submit</button>
               </form>
            </div>
            <div class="contact-card contact-info">
               <h2>Contact us</h2>
               <p>We love your feedback. How about you talk to us...about anything?</p>
               <p>
                  <a href="mailto:remioplay@gmail.com">
                     remioplay@gmail.com</a>
               </p>
               <h3>Follow us</h3>
               <div class="social-icons">
               <a href="#"><img src="./assets/facebook.png" alt="facebook"></a>
               <a href="#"><img src="./assets/instagram.png" alt="instagram"></a>
               <a href="#"><img src="./assets/tiktok.png" alt="twitter"></a>
               <a href="#"><img src="./assets/x.png" alt="tiktok"></a>
               </div>
               </br>
               </br>
               </br>
               <p>&copy;2024 Privacy policy</p>
            </div>
         </div>
      </div>
      
      <!-- Script for scroll-triggered fixed header -->
      <script>
         window.addEventListener('scroll', () => {
             const header = document.querySelector('header');
             const scrollPosition = window.scrollY;
         
             // Apply or remove the fixed class based on scroll position
             if (scrollPosition > 80) {
                 header.classList.add('fixed');
             } else {
                 header.classList.remove('fixed');
             }
         });
      </script>
      <script>
         // Select elements
         const hamburger = document.querySelector('.hamburger');
         const navMenu = document.querySelector('.nav-menu');
         const navbar = document.querySelector('.navbar');
         
         // Add event listener for the hamburger click
         hamburger.addEventListener('click', () => {
         // Toggle active class for the hamburger and nav menu
         hamburger.classList.toggle('active');
         navbar.classList.toggle('active');
         });
         
         // Close the menu when a link is clicked (optional)
         document.querySelectorAll('.nav-menu a').forEach(link => {
         link.addEventListener('click', () => {
         hamburger.classList.remove('active');
         navbar.classList.remove('active');
         });
         });
         
      </script>  
   </body>
</html>
