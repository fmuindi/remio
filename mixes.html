  <script>
    // Select elements
    const hamburger = document.querySelector('.hamburger');
    const navMenu = document.querySelector('.nav-menu');
    const navbar = document.querySelector('.navbar');
    
    // Add event listener for the hamburger click
    hamburger.addEventListener('click', () => {
    // Toggle active class for the hamburger and nav menu
    hamburger.classList.toggle('active');
    navbar.classList.toggle('active');
    });
    
    // Close the menu when a link is clicked (optional)
    document.querySelectorAll('.nav-menu a').forEach(link => {
    link.addEventListener('click', () => {
    hamburger.classList.remove('active');
    navbar.classList.remove('active');
    });
    });
    
  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
        fetch('/public/header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading header:', error));
    });
  </script>
  <!-- Script for scroll-triggered fixed header -->
  <script>
    window.addEventListener('scroll', () => {
        const header = document.querySelector('header');
        const scrollPosition = window.scrollY;
    
        // Apply or remove the fixed class based on scroll position
        if (scrollPosition > 80) {
            header.classList.add('fixed');
        } else {
            header.classList.remove('fixed');
        }
    });
  </script>
